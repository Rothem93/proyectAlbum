<div class="image-box">
	<h1>{{titleSection}}</h1>
	<form #formImage="ngForm" (ngSubmit)="onSubmit()">
		<label>Titulo: 
			<p>
				<input type="text" name="title" #title="ngModel" [(ngModel)]="image.title" required />
				<span *ngIf="title.touched && !title.valid"> El titulo no es correcto </span>
			</p>
		</label>

		<div *ngIf="is_edit">
			<label>Sube tu foto:</label>
			<p> <input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)" /> </p>
		</div>

		<input type="submit" value="{{titleSection}}" [disabled]="!formImage.form.valid"/>
	</form>
</div>
